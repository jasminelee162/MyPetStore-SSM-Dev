<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
</head>
<body>
<header th:replace="common/top"></header>

<h1>商品分类管理</h1>

<table border="1">
    <tr>
        <th>分类编号</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.categoryId}">分类ID</td>
        <td th:text="${category.categoryName}">分类名称</td>
        <td>
            <a th:href="@{/admin/category(categoryId=${category.categoryId})}">查看商品</a>
        </td>
    </tr>
</table>

<!-- 添加新类别表单 -->
<h2>添加新类别</h2>
<form action="/admin/addCategory" method="post">
    <label for="categoryId">分类编号：</label>
    <input type="text" id="categoryId" name="categoryId" required>

    <label for="categoryName">分类名称：</label>
    <input type="text" id="categoryName" name="categoryName" required>

    <label for="description">分类描述：</label>
    <input type="text" id="description" name="description">

    <button type="submit">添加类别</button>
</form>

<a th:href="@{/admin/index}">返回后台管理首页</a>

<footer th:replace="common/bottom"></footer>
</body>
</html>
