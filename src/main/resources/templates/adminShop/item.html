<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品项详情</title>
</head>
<body>
<header th:replace="common/top"></header>

<div class="container">
    <h1>商品项详情</h1>
    <table>
        <tr>
            <th>属性</th>
            <th>值</th>
        </tr>
        <tr>
            <td>商品项 ID</td>
            <td th:text="${item.itemId}"></td>
        </tr>
        <tr>
            <td>产品 ID</td>
            <td th:text="${item.productId}"></td>
        </tr>
        <tr>
            <td>列表价格</td>
            <td th:text="${item.listPrice}"></td>
        </tr>
        <tr>
            <td>单位成本</td>
            <td th:text="${item.unitCost}"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td th:text="${item.quantity}"></td>
        </tr>
    </table>

    <a th:href="@{/adminShop/index}" class="btn">返回后台管理首页</a>
    <a th:href="@{/adminShop/product(productId=${item.productId})}" class="btn">返回商品详情</a>
</div>

<footer th:replace="common/bottom"></footer>
</body>
</html>
