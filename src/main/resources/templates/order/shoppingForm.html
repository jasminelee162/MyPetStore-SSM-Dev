<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="/static/css/mypetstore.css" type="text/css" media="screen"/>
</head>
<body>

<!-- Top 导航栏 -->
<header th:replace="common/top"></header>

<div id="Content">

    <!-- 返回链接 -->
    <div id="BackLink">
        <a th:href="@{/catalog/index}">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <h2>Shipping Address</h2>

        <form th:action="@{/order/confirmShip}" th:object="${orderForm}" method="post">

            <table>
                <tr>
                    <th colspan="2">Shipping Address</th>
                </tr>

                <tr>
                    <td><label for="shipToFirstName">First Name:</label></td>
                    <td><input type="text" th:field="*{shipToFirstName}" id="shipToFirstName" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipToLastName">Last Name:</label></td>
                    <td><input type="text" th:field="*{shipToLastName}" id="shipToLastName" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipAddr1">Address 1:</label></td>
                    <td><input type="text" th:field="*{shipAddr1}" id="shipAddr1" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipAddr2">Address 2:</label></td>
                    <td><input type="text" th:field="*{shipAddr2}" id="shipAddr2" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipCity">City:</label></td>
                    <td><input type="text" th:field="*{shipCity}" id="shipCity" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipState">State:</label></td>
                    <td><input type="text" th:field="*{shipState}" id="shipState" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipZip">Zip:</label></td>
                    <td><input type="text" th:field="*{shipZip}" id="shipZip" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipCountry">Country:</label></td>
                    <td><input type="text" th:field="*{shipCountry}" id="shipCountry" style="width: 300px;"/></td>
                </tr>
            </table>

            <div style="margin-top: 1.5em;">
                <button type="submit" style="background-color: #1d4886; color: white; padding: 0.75em 1.5em; border: none; border-radius: 4px; cursor: pointer;">
                    Continue
                </button>
            </div>

        </form>

    </div>
</div>

<!-- Footer -->
<footer th:replace="common/bottom"></footer>

</body>
</html>
