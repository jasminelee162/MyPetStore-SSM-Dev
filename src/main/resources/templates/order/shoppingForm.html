<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipping Address</title>
    <link rel="stylesheet" href="../css/mypetstore.css" type="text/css" media="screen"/>
    <style>
        footer {
            position: fixed;
            bottom: 0;
            left: 7px;
            width: 100%;
            /*background-color: #f8f9fa; !* 根据你的设计调整颜色 *!*/
            text-align: center;
            /*padding: 10px 0;*/
        }
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0% {
                transform: translate(0, 0);
                opacity: 0.6;
            }
            25% {
                transform: translate(-5px, 5px);
                opacity: 1;
            }
            50% {
                transform: translate(5px, -5px);
                opacity: 0.8;
            }
            75% {
                transform: translate(-1px, -1px);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>

<!-- Top 导航栏 -->
<header th:replace="common/top"></header>

<div id="Content">

    <!-- 返回链接 -->
    <div id="BackLink">
        <a th:href="@{/catalog/index}">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <h2>Shipping Address</h2>

        <form th:action="@{/order/confirmShip}" th:object="${orderForm}" method="post">

            <table>
                <tr>
                    <th colspan="2">Shipping Address</th>
                </tr>

                <tr>
                    <td><label for="shipToFirstName">First Name:</label></td>
                    <td><input type="text" th:field="*{shipToFirstName}" id="shipToFirstName" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipToLastName">Last Name:</label></td>
                    <td><input type="text" th:field="*{shipToLastName}" id="shipToLastName" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipAddr1">Address 1:</label></td>
                    <td><input type="text" th:field="*{shipAddr1}" id="shipAddr1" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipAddr2">Address 2:</label></td>
                    <td><input type="text" th:field="*{shipAddr2}" id="shipAddr2" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipCity">City:</label></td>
                    <td><input type="text" th:field="*{shipCity}" id="shipCity" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipState">State:</label></td>
                    <td><input type="text" th:field="*{shipState}" id="shipState" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipZip">Zip:</label></td>
                    <td><input type="text" th:field="*{shipZip}" id="shipZip" style="width: 300px;"/></td>
                </tr>

                <tr>
                    <td><label for="shipCountry">Country:</label></td>
                    <td><input type="text" th:field="*{shipCountry}" id="shipCountry" style="width: 300px;"/></td>
                </tr>
            </table>

            <div style="margin-top: 1.5em;">
                <button type="submit" style="background-color: #1d4886; color: white; padding: 0.75em 1.5em; border: none; border-radius: 4px; cursor: pointer;">
                    Continue
                </button>
            </div>

        </form>

    </div>
</div>

<!-- Footer -->
<footer th:replace="common/bottom"></footer>
<script>
    function createStars(count, sizeRange, speedRange) {
        for (let i = 0; i < count; i++) {
            let star = document.createElement("div");
            star.classList.add("star");

            // 随机大小
            let size = Math.random() * (sizeRange[1] - sizeRange[0]) + sizeRange[0];
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // 随机位置
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;

            // 随机动画时间
            let speed = Math.random() * (speedRange[1] - speedRange[0]) + speedRange[0];
            star.style.animationDuration = `${speed}s`;

            document.body.appendChild(star);
        }
    }

    createStars(300, [1, 5], [3, 12]); // 100 颗星星，大小 1px~3px，动画时间 3s~6s
</script>
</body>
</html>
