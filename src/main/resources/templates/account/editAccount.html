    <div class="form-group">
        <label>姓名:</label>
        <input type="text" name="firstName" value="${account.firstName}" required/>
    </div>

    <div class="form-group">
        <label>姓氏:</label>
        <input type="text" name="lastName" value="${account.lastName}" required/>
    </div>

    <div class="form-group">
        <label>邮箱:</label>
        <input type="email" name="email" value="${account.email}" required/>
    </div>

    <div class="form-group">
        <label>电话:</label>
        <input type="text" name="phone" value="${account.phone}" required/>
    </div>

    <div class="form-group">
        <label>新密码:</label>
        <input type="password" name="password"/>
    </div>

    <div class="form-group">
        <label>确认密码:</label>
        <input type="password" name="repeatedPassword"/>
    </div>

    <div class="form-group">
        <label>国家:</label>
        <input type="text" name="country" value="${account.country}" required/>
    </div>
    <!-- 提交按钮 -->
    <input type="submit" value="保存修改"/>
</form>
</div>
<!-- 错误信息显示 -->
<div class="error">${error}</div>
