<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑账户</title>

</head>
<body>
<h2>编辑账户信息</h2>
<form action="edit" method="post">
    <!-- 隐藏字段：用户名 -->
    <input type="hidden" name="username" value="${account.username}"/>

    <!-- 姓名 -->
    <label>姓名:</label>
    <input type="text" name="firstName" value="${account.firstName}" required placeholder="请输入姓名"/>

    <!-- 姓氏 -->
    <label>姓氏:</label>
    <input type="text" name="lastName" value="${account.lastName}" required placeholder="请输入姓氏"/>

    <!-- 邮箱 -->
    <label>邮箱:</label>
    <input type="email" name="email" value="${account.email}" required placeholder="请输入邮箱"/>

    <!-- 电话 -->
    <label>电话:</label>
    <input type="tel" name="phone" value="${account.phone}" required placeholder="请输入电话"/>

    <!-- 新密码 -->
    <label>新密码:</label>
    <input type="password" name="password" placeholder="请输入新密码"/>

    <!-- 确认密码 -->
    <label>确认密码:</label>
    <input type="password" name="repeatedPassword" placeholder="请确认新密码"/>

    <!-- 国家 -->
    <label>国家:</label>
    <input type="text" name="country" value="${account.country}" required placeholder="请输入国家"/>

    <!-- 提交按钮 -->
    <input type="submit" value="保存修改"/>
</form>

<!-- 错误信息显示 -->
<div class="error">${error}</div>
</body>
</html>
